<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h2 {
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            margin-bottom: 5px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulário de Cadastro</h2>
    <form action="#" method="post">

        <!-- Informações do Usuário -->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>

        <!-- Informações do Familiar -->
        <h2>Informações de Familiares</h2>
        <div class="form-group">
            <label for="nome_familiar">Nome:</label>
            <input type="text" id="nome_familiar" name="nome_familiar">
        </div>
        <div class="form-group">
            <label for="sobrenome_familiar">Sobrenome:</label>
            <input type="text" id="sobrenome_familiar" name="sobrenome_familiar">
        </div>
        <div class="form-group">
            <label for="cpf_familiar">CPF:</label>
            <input type="text" id="cpf_familiar" name="cpf_familiar">
        </div>
        <div class="form-group">
            <label for="rg_familiar">RG:</label>
            <input type="text" id="rg_familiar" name="rg_familiar">
        </div>
        <div class="form-group">
            <label for="data_nascimento_familiar">Data de Nascimento:</label>
            <input type="date" id="data_nascimento_familiar" name="data_nascimento_familiar">
        </div>
        <div class="form-group">
            <label for="idade_familiar">Idade:</label>
            <input type="number" id="idade_familiar" name="idade_familiar">
        </div>
        <div class="form-group">
            <label for="email_familiar">E-mail:</label>
            <input type="email" id="email_familiar" name="email_familiar">
        </div>
        <div class="form-group">
            <label for="telefone_familiar">Telefone:</label>
            <input type="tel" id="telefone_familiar" name="telefone_familiar">
        </div>

        <!-- Termos de Ciência -->
        <h2>Termos de Ciência</h2>
        <div class="checkbox-group">
            <input type="checkbox" id="termo_contrato" name="termo_contrato" required>
            <label for="termo_contrato">Concordo que os dados fornecidos serão usados única e exclusivamente para confecção de contratos de locação dos imóveis.</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="termo_servicos" name="termo_servicos" required>
            <label for="termo_servicos">Concordo com os termos de ciência sobre o uso de serviços como água, internet e luz.</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="termo_convivencia" name="termo_convivencia" required>
            <label for="termo_convivencia">Concordo com os termos de ciência sobre as regras de boa convivência.</label>
        </div>

        <!-- Botão de Envio -->
        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
